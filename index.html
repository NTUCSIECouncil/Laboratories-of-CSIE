<!-- GRID SECTION -->

<div class="grid grid-cols-2 md:grid-cols-4 mx-auto">
	{% for post in site.posts %}
	<button class="p-0 m-4" onclick="location.href='{{ post.url | relative_url }}'" type="button">
		<div class="mx-auto flex flex-col justify-center items-center rounded-3xl active:bg-pink-100 hover:bg-pink-50 p-5" style="max-width: 16rem;">
			<div class="mx-auto bg-cover bg-center rounded-full w-28 h-28 lg:w-36 lg:h-36 my-2 shadow-md" style="background-image: url('{{site.baseurl}}/assets/img/{{ post.title }}.png');">
			</div>

			<div class="name_section" id="{{ post.title }}">
				<div class="chin_name text-sm lg:text-lg font-noto font-semibold">
					教授
				</div>
				<div class="eng_name text-sm lg:text-lg font-source font-bold">
					professor
				</div>
				<span class="px-4 my-2 h-12 block lab_name text-gray-400 font-bold font-source text-xs lg:text-md">
					lab
				</span>
			</div>
		<!-- {{ post.excerpt }} -->
		</div>
	</a>
	{% endfor %}
</div>
<script src={{ "/index.js" | relative_url }} async defer></script>
